<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cotacto</title>

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <nav>
        <div class="topnav" id="myTopnav">
            <div class="logo"><img src="img/logoMugiwara.png" alt="" />
     
            </div>
            <div class="nvl">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="Contact.html" class="active">Formulario</a>
                
                    <i class="fa fa-bars"></i>
                </a>
                <form class="srch" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit"><img style="width: 26px;" src="img/search.png"
                            alt=""></button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="title">Formulario Contacto</div>
        <div class="title-info">Favor ingrese sus datos</div>
        <center>

            <form action="" method="" class="form">
                <div class="input-group ">
                    <input class=" form-control border border-dark rounded" type="text" name="first_name"
                        id="first-name" placeholder="First name">
                </div>

                <div class="input-group">
                    <input class="border form-control border-dark rounded" type="text" name="last_name" id="last-name"
                        placeholder="Last Name">
                </div>

                <div class="input-group">
                    <input class="border form-control border-dark rounded" type="email" name="e-mail" id="e-mail"
                        placeholder="E-mail">
                </div>

                <div class="textarea-group">
                    <textarea class="border form-control border-dark rounded" name="message" id="message" rows="5"
                        placeholder="Message"></textarea>
                </div>

                <div class="button-div">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </center>
    </main>
</body>

</html>
